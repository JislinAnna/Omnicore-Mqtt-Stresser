apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.metadata.app }}
  name: {{ .Values.metadata.name }}
  namespace: {{ .Values.metadata.namespace }}
spec:
  ports:
  - port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: {{ .Values.service.targetport }}
  selector:
    app: {{ .Values.metadata.app }}
  type: {{ .Values.service.type }} 
